<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <title>Página de Contato</title>
    <style>
        .blue {
            background-color: blue;
            color: white;
            height: 400px;
        }

        .red {
            background-color: red;
            color: white;
            height: 400px;
        }

        .green {
            background-color: green;
            color: white;
            height: 400px;
        }
    </style>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
</head>

<body>
    <!-- <div class="container">
        <div class="row">
            <div class="col-sm-12 col-md-6 col-lg-4 blue">
                Uma de três colunas
            </div>
            <div class="col-sm-12 col-md-6 col-lg-4 red">
                Uma de três colunas
            </div>
            <div class="col-sm-12 col-md-6 col-lg-4 green">
                Uma de três colunas
            </div>
        </div>
    </div> -->
    <div class="container">
        <h1>Página de contato</h1>
        <form>
            <label>Nome completo:</label>
            <input class="form-control" type="text" placeholder="Digite seu nome...">
            <h2>Selecione as opções</h2>
            <label>Opção 01</label>
            <input type="checkbox" value="opacao01" class="form-check">
            <label>Opção 02</label>
            <input type="checkbox" value="opacao02" class="form-check">
            <label>Opção 03</label>
            <input type="checkbox" value="opacao03" class="form-check" disabled>
            <h2>Selecione uma opção</h2>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1" value="opcao1"
                    checked>
                <label class="form-check-label" for="exampleRadios1">
                    Radio padrão
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios2" value="opcao2">
                <label class="form-check-label" for="exampleRadios2">
                    Segundo radio padrão
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios3" value="option3"
                    disabled>
                <label class="form-check-label" for="exampleRadios3">
                    Radio desativado
                </label>
            </div>
            <label>Selecione uma opção</label>
            <select class="form-control">
                <option value="opacao01">Opção 01</option>
                <option value="opacao02">Opção 02</option>
                <option value="opacao03">Opção 03</option>
            </select>
            <label>Digite sua mensagem</label>
            <textarea class="form-control">Deixe sua mensagem</textarea>
        </form>
    </div>
</body>

</html>
