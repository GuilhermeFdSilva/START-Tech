<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Fixação 1</title>

  <!-- Meu CSS -->
  <link href="css/style.css" rel="stylesheet" type="text/css" />
  <link rel="stylesheet" href="css/navbar.css">

  <!-- CSS do BOOTSTRAP -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
    integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

  <!-- JAVASCRIPT do BOOTSTRAP -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
  </script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
    integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous">
  </script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
    integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous">
  </script>
</head>

<body>
  <!-- Voltar ao Inicio -->
  <header id="header">
    <nav class="navbar" id="navIcone">
      <a class="navbar-brand" href="../menu/menuTarefas.html" id="home">
        &larr; &nbsp; 
        <img src="https://lms-ada-assets.s3.sa-east-1.amazonaws.com/logo_small.svg" width="50" height="50"
          alt="Logo Ada">
      </a>
    </nav>
  </header>

  <!-- corpo -->
  <main id="principal">
    <!-- Tarefa 1 -->
    <section class="campo">
      <h2>Média</h2>
      <form>
        <div class="formItem">
          <label for="nota1">Nota 1</label>
          <input type="text" id="nota1" onkeyup="mediaNota()">
        </div>
        <div class="formItem">
          <label for="nota2">Nota 2</label>
          <input type="text" id="nota2" onkeyup="mediaNota()">
        </div>
        <div class="formItem">
          <label for="nota3">Nota 3</label>
          <input type="text" id="nota3" onkeyup="mediaNota()">
        </div>
        <div class="formItem">
          <label for="nota4">Nota 4</label>
          <input type="text" id="nota4" onkeyup="mediaNota()">
        </div>
        <div class="formItem">
          <label for="media">Média</label>
          <input type="text" id="media" readonly>
        </div>
      </form>
    </section>

    <!-- Tarefa 2 -->
    <section class="campo">
      <h2>Área do Círculo</h2>
      <form>
        <div class="formItem">
          <label for="raio">Digite o raio do círculo</label>
          <input type="text" id="raio" onkeyup="areaCirculo()">
        </div>
        <div class="formItem">
          <label for="areaCirc">Área</label>
          <input type="text" id="areaCirc" readonly>
        </div>
      </form>
    </section>

    <!-- Tarefa 3 -->
    <section class="campo">
      <h2>Conversor de Temperatura (Fahrenheit para Celsius)</h2>
      <form>
        <div class="formItem">
          <label for="tempFah">Temperatura em Fahrenheit</label>
          <input type="text" id="tempFah" onkeyup="conversorTemp()">
        </div>
        <div class="formItem">
          <input type="text" id="tempCel" readonly>
          <label for="tempCel">°C</label>
        </div>
      </form>
    </section>

    <!-- Tarefa 4 -->
    <section class="campo">
      <h2>Retangulo</h2>
      <form>
        <div class="formItem">
          <label for="alturaRet">Altura</label>
          <input type="text" id="alturaRet" onkeyup="areaRetangulo(), perimetroRetangulo()">
        </div>
        <div class="formItem">
          <label for="larguraRet">Largura</label>
          <input type="text" id="larguraRet" onkeyup="areaRetangulo(), perimetroRetangulo()">
        </div>
        <div class="formItem">
          <label for="areaRet">Área</label>
          <input type="text" id="areaRet" readonly>
        </div>
        <div class="formItem">
          <label for="perimetroRet">Perímetro</label>
          <input type="text" id="perimetroRet" readonly>
        </div>
      </form>
    </section>

    <!-- Tarefa 5 -->
    <section class="campo">
      <h2>Azulejos</h2>
      <form>
        <div class="formItem">
          <label for="alturaAzul">Altura</label>
          <input type="text" id="alturaAzul" onkeyup="azulejos()">
        </div>
        <div class="formItem">
          <label for="larguraAzul">Largura</label>
          <input type="text" id="larguraAzul" onkeyup="azulejos()">
        </div>
        <div class="formItem">
          <label for="qtdCaixas">Caixas</label>
          <input type="text" id="qtdCaixas" readonly>
        </div>
        <div class="formItem">
          <label for="qtdSobra">Sobra</label>
          <input type="text" id="qtdSobra" readonly>
        </div>
      </form>
    </section>
  </main>

  <script src="script/script1.js"></script>
  <script src="script/script2.js"></script>
  <script src="script/script3.js"></script>
  <script src="script/script4.js"></script>
  <script src="script/script5.js"></script>
</body>

</html>
