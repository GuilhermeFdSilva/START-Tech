<!DOCTYPE html>
<html lang="pr-BR">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Folha de Pagamento</title>

  <!-- Css -->
  <link rel="stylesheet" href="css/navbar.css">
  <link rel="stylesheet" href="css/main.css">

  <!-- CSS do BOOTSTRAP -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
    integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

  <!-- JAVASCRIPT do BOOTSTRAP -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
    integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
    integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
    crossorigin="anonymous"></script>
</head>

<body>
  <!-- Voltar ao Inicio -->
  <header id="header">
    <nav class="navbar" id="navIcone">
      <a class="navbar-brand" href="/STARTTech/Modulo-02/Tarefas/Tarefa-02/index.html" id="home">
        <img src="https://lms-ada-assets.s3.sa-east-1.amazonaws.com/logo_small.svg" width="50" height="50"
          alt="Logo Ada">
        <h1>&nbsp; &larr;</h1>
      </a>
    </nav>
  </header>

  <main id="main">
    <section id="cards">

      <!-- Card de entrada de dados -->
      <div class="card" id="cardForm">
        <div class="card-header">
          <h3>Folha de pagamento</h3>
        </div>
        <div class="card-body">
          <form>
            <div class="row">
              <article class="col-md-6">
                <div class="form-group">
                  <label for="valorHora">Valor da hora de trabalho</label>
                  <input type="text" class="form-control" id="valorHora" placeholder="Valor da hora de trabalho">
                </div>
              </article>
              <article class="col-md-6">
                <div class="form-group">
                  <label for="horasTrabalhadas">Horas trabalhadas</label>
                  <input type="text" class="form-control" id="horasTrabalhadas" placeholder="Horas trabalhadas">
                </div>
              </article>
            </div>
            <div class="row">
              <article class="col-md-2">
                <button type="button" class="btn" onclick="retorna_detalhes()">Calcular</button>
              </article>
            </div>
          </form>
        </div>
      </div>

      <div class="card none mb-5" id="cardRetorno">

        <!-- Retorno -->
        <div class="car-body row" id="respostas">
          <div class="col-md-6">
            <div class="form-group">
              <label for="salarioBruto">Salário bruto</label>
              <input type="text" class="form-control" id="salarioBruto" placeholder="Salario bruto" readonly>
            </div>
            <div class="form-group">
              <label for="impostoRenda">IR (Imposto de renda)</label>
              <input type="text" class="form-control" id="impostoRenda" placeholder="Desconto IR" readonly>
            </div>
            <div class="form-group">
              <label for="inss">INSS</label>
              <input type="text" class="form-control" id="inss" placeholder="INSS" readonly>
            </div>
          </div>
          <div class="col-md-6">
            <div class="form-group">
              <label for="fgts">FGTS</label>
              <input type="text" class="form-control" id="fgts" placeholder="FGTS" readonly>
            </div>
            <div class="form-group">
              <label for="totalDescontos">Total descontos</label>
              <input type="text" class="form-control" id="totalDescontos" placeholder="Total descontos" readonly>
            </div>
            <div class="form-group">
              <label for="salarioLiquido">Salário liquido</label>
              <input type="text" class="form-control" id="salarioLiquido" placeholder="Salário liquido" readonly>
            </div>
          </div>
        </div>
      </div>
    </section>
  </main>
  <script src="js/script.js"></script>
</body>

</html>
