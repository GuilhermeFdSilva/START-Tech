<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Jogo da Forca</title>
  <link href="style/padrao.css" rel="stylesheet">
  <link href="style/corpo.css" rel="stylesheet">
</head>

<body>
  <main id="corpo">
    
    <section id="imgContainer">
      <img src="img/forca-01.png" id="imagem">
    </section>
    <section id="titulo">
      <h1>Jogo da Forca</h1>
    </section>
    <section id="containerPalavra">
      <div id="mostraPalavra">
      </div>
      <div id="botaoResposta">
        <button id="responder" onclick="exibe_campo_resposta()">Responder</button>
        <article id="campoResposta">
          <button id="xResposta" onclick="oculta_campo_resposta()">&#x2717;</button>
          <input type="text" placeholder="Resposta" id="inputResposta" onkeyup="filtro()">
          <button id="okResposta" onclick="verificar_resposta()">&#x2714;</button>
        </article>
      </div>
    </section>
    <section id="botaoContainer">
      <article id="inicio">
        <button id="botao" onclick="inicia_jogo()">&#x27A4;</button>
      </article>
      <article id="teclado">
        <div id="sair">
          <button onclick="sai_do_jogo()">&#x2717;</button>
        </div>
        <div id="restart">
          <button onclick="inicia_jogo()">&#x2608;</button>
        </div>
        <button class="letra" onclick="palpite_letra(this)" value="A">A</button>
        <button class="letra" onclick="palpite_letra(this)" value="B">B</button>
        <button class="letra" onclick="palpite_letra(this)" value="C">C</button>
        <button class="letra" onclick="palpite_letra(this)" value="D">D</button>
        <button class="letra" onclick="palpite_letra(this)" value="E">E</button>
        <button class="letra" onclick="palpite_letra(this)" value="F">F</button>
        <button class="letra" onclick="palpite_letra(this)" value="G">G</button>
        <button class="letra" onclick="palpite_letra(this)" value="H">H</button>
        <button class="letra" onclick="palpite_letra(this)" value="I">I</button>
        <button class="letra" onclick="palpite_letra(this)" value="J">J</button>
        <button class="letra" onclick="palpite_letra(this)" value="K">K</button>
        <button class="letra" onclick="palpite_letra(this)" value="L">L</button>
        <button class="letra" onclick="palpite_letra(this)" value="M">M</button>
        <button class="letra" onclick="palpite_letra(this)" value="N">N</button>
        <button class="letra" onclick="palpite_letra(this)" value="O">O</button>
        <button class="letra" onclick="palpite_letra(this)" value="P">P</button>
        <button class="letra" onclick="palpite_letra(this)" value="Q">Q</button>
        <button class="letra" onclick="palpite_letra(this)" value="R">R</button>
        <button class="letra" onclick="palpite_letra(this)" value="S">S</button>
        <button class="letra" onclick="palpite_letra(this)" value="T">T</button>
        <button class="letra" onclick="palpite_letra(this)" value="U">U</button>
        <button class="letra" onclick="palpite_letra(this)" value="V">V</button>
        <button class="letra" onclick="palpite_letra(this)" value="W">W</button>
        <button class="letra" onclick="palpite_letra(this)" value="X">X</button>
        <button class="letra" onclick="palpite_letra(this)" value="Y">Y</button>
        <button class="letra" onclick="palpite_letra(this)" value="Z">Z</button>
        <button id="dica" onclick="exibe_dica(this)" value="Z">Dica</button>
      </article>
    </section>
  </main>
  <script src="script/script.js"></script>
</body>

</html>
