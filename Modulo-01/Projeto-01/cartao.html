<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neo Games - Produtos</title>

    <!-- Meus CSS -->
    <link rel="stylesheet" href="css/padrao.css">
    <link rel="stylesheet" href="css/cabecalho.css">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/footer.css">
    <link rel="stylesheet" href="css/form.css">

    <!-- CSS BOOTSTRAP -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <!-- SCRIPT BOOTSTRAP -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
</head>

<body>
    <!-- NAVBAR FIXO -->
    <header id="inicio">
        <nav class="navbar">
            <a class="navbar-brand" href="index.html">
                <img src="img/Logo.png" height="30" alt="Logo Neo Games">
            </a>
            <ul class="nav justify-content-end">
                <li class="nav-item" id="item1">
                    <a class="nav-link" href="produtos.html">Produtos</a>
                </li>
                <li class="nav-item" id="item2">
                    <a class="nav-link" href="#">Cartão NEO</a>
                </li>
            </ul>
        </nav>
    </header>

    <!-- Conteudo -->
    <main id="main">

        <!-- Produtos -->
        <section class="row">
            <h2>Cadastro para solicitação do cartão</h2>
        </section>
        <section class="row" id="formContainer">
            <div class="col-lg-5" id="form">
                <form action="index.html" method="post">
                    <div class="input-group mb-3 mt-5">
                        <div class="input-group-prepend">
                            <span class="input-group-text">Nome e sobrenome</span>
                        </div>
                        <input type="text" aria-label="First name" class="form-control" required>
                        <input type="text" aria-label="Last name" class="form-control" required>
                    </div>
                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                            <span class="input-group-text" id="basic-addon1">RG</span>
                        </div>
                        <input type="text" class="form-control" placeholder="RG" aria-label="Usuário"
                            aria-describedby="basic-addon1" required>
                    </div>
                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                            <span class="input-group-text" id="basic-addon1">CPF</span>
                        </div>
                        <input type="text" class="form-control" placeholder="CPF" aria-label="Usuário"
                            aria-describedby="basic-addon1" required>
                    </div>
                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                            <span class="input-group-text" id="basic-addon1">Email</span>
                        </div>
                        <input type="email" class="form-control" placeholder="Email" aria-label="Usuário"
                            aria-describedby="basic-addon1" required>
                    </div>
                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                            <span class="input-group-text" id="inputGroupFileAddon01">Comprovante de
                                residência</span>
                        </div>
                        <div class="custom-file">
                            <input type="file" class="custom-file-input" id="inputGroupFile01"
                                aria-describedby="inputGroupFileAddon01" required>
                            <label class="custom-file-label" for="inputGroupFile01">Escolher arquivo</label>
                        </div>
                    </div>
                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                            <span class="input-group-text" id="inputGroupFileAddon01">Comprovante de renda</span>
                        </div>
                        <div class="custom-file">
                            <input type="file" class="custom-file-input" id="inputGroupFile01"
                                aria-describedby="inputGroupFileAddon01" required>
                            <label class="custom-file-label" for="inputGroupFile01">Escolher arquivo</label>
                        </div>
                    </div>
                    <button type="submit" class="btn">Enviar</button>
                </form>
            </div>
            <div class="col-lg-5" id="imagem">
                <img src="img/Cartao.png" alt="Matrix">
            </div>
        </section>
    </main>

    <!-- Footer -->
    <footer id="footer">
        <div class="row">
            <section class="col-lg-4 col-md-12">
                <img src="img/Logo.png" alt="Logo Neo Games" id="logo">
            </section>
            <section class="col-lg-4 col-md-12">
                <h3>Páginas</h3>
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="produtos.html">Produtos</a></li>
                    <li><a href="cartao.html">Cartão Neo</a></li>
                </ul>
            </section>
            <section class="col-lg-4 col-md-12">
                <h2>Newsletter</h2>
                <p>Cadastre-se para receber ofertas e novidades!</p>
                <div class="input-group">
                    <input type="email" class="form-control" placeholder="Digite seu e-mail..." />
                    <div class="input-group-append">
                        <button class="btn" type="button">Enviar</button>
                    </div>
                </div>
            </section>
        </div>
    </footer>
</body>

</html>
