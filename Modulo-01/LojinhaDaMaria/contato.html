    <!-- MEU CSS -->
    <link rel="stylesheet" type="text/css" href="css/default.css" />

    <!-- JAVASCRIPT DO BOOTSTRAP -->

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</head>
<body>
    <header id="cabecalho">
        <div class="container">
            <div class="row">
                <div id="logo" class="col-lg-4">
                    <a href="index.html">
                        <img src="images/logo-lojinha.svg" alt="Logo" height="84" />
                    </a>
                </div>
                <nav id="menu" class="col-lg-8">
                    <ul>
                        <li><a href="index.html">Home</a></li>
                        <li><a href="#">Quem Somos</a></li>
                        <li><a href="#">Produtos</a></li>
                        <li><a href="contato.html">Contato</a></li>
                    </ul>
                </nav>
            </div>
        </div>
    </header>
    <div class="container" id="contato">
        <div class="row">
            <div class="offset-lg-2 col-lg-8">
                <h1>Fale Conosco</h1>
                <form action="sucesso.html" method="get">
                    <div class="form-group">
                        <label for="nome">Digite seu nome</label>
                        <input type="text" class="form-control" name="nome" placeholder="Ex: João Silva" required="true" />
                    </div>
                    <div class="form-group">
                        <label for="email">Digite seu e-mail</label>
                        <input type="email" class="form-control" name="email" placeholder="Ex: joao@gmail.com" />
                    </div>
                    <div class="form-group">
                        <label for="assunto">Selecione o assunto</label>
                        <select class="form-control" name="assunto">
                            <option value="vendas">Vendas</option>
                            <option value="sugestao">Sugestão</option>
                            <option value="trabalhe-conosco">Trabalhe conosco</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="mensagem">Mensagem</label>
                        <textarea class="form-control" name="mensagem" rows="4"></textarea>
                    </div>
                    <input type="submit" class="btn btn-primary" value="Enviar" />
                </form>
            </div>
        </div>
        
    </div>
    <footer id="rodape">
        <div class="container">
            <div class="row">
                <div class="col-lg-4">
                    <h2>Endereço</h2>
                    <ul>
                        <li>Rua dos Eucaliptos 345</li>
                        <li>Bairro Floresta | Cidade Feliz - SP</li>
                    </ul>
                </div>
                <div class="col-lg-4">
                    <h2>Links</h2>
                    <ul>
                        <li><a href="#">Todos os produtos</a></li>
                        <li><a href="contato.html">Fale Conosco</a></li>
                        <li><a href="#">Mapa do site</a></li>
                    </ul>
                </div>
                <div class="col-lg-4">
                    <h2>Newsletter</h2>
                    <p>Cadastre-se para receber ofertas e novidades!</p>
                    <div class="input-group">
                        <input type="email" class="form-control" placeholder="Digite seu e-mail..." />
                        <div class="input-group-append">
                          <button class="btn btn-outline-secondary" type="button" >Enviar</button>
                        </div>
                      </div>
                </div>
            </div>
        </div>
    </footer>
</body>
</html>
